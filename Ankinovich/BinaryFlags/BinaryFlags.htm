<p>На вход подается массив <strong>A</strong>&nbsp;булевых значений (0, 1) размером 8. Необходимо закодировать значения этого массив в 32-битное чисто.</p>
<p>Пример:</p>
<p>[0, 0, 0, 1, 1, 1, 0, 1] == 29</p>
<p><strong>Ограничения</strong></p>
<p><strong>A.Length&nbsp;</strong>= 8</p>
<p>0&le;<strong>A[i]</strong>&le;1</p>
<h4>Пример ввода/вывода</h4>
<p><strong>Ввод:</strong></p>
<p>0 0 0 1 1 1 0 1</p>
<p><strong>Вывод:</strong><br />29</p>
