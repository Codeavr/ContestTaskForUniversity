<p>Реализовать <a href="https://ru.wikipedia.org/wiki/%D0%A8%D0%B8%D1%84%D1%80_%D0%A6%D0%B5%D0%B7%D0%B0%D1%80%D1%8F">шифт Цезаря</a>. На вход в первой строке подается значение смещения <strong>S</strong>, во второй строке подается строка предложение на английском языке, которое необходимо зашифровать</p>
<p><strong>Ограничения</strong></p>
<p>-1000&le;<strong>S</strong>&le;1000</p>
<h4>Пример ввода/вывода</h4>
<p><strong>Ввод:</strong><br />1</p>
<p>hello, world!<br /><strong>Вывод:</strong><br />ifmmp, xpsme!</p>
